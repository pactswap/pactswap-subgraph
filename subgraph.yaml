specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PactSwapFactory
    network: mainnet
    source:
      address: "0x4cBAF01d645a233D11CD5A19939387A94d7f2f02"
      abi: PactSwapFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GovernanceSetTransferred
        - IncentivesPoolSetTransferred
        - PairCreated
      abis:
        - name: PactSwapFactory
          file: ./abis/PactSwapFactory.json
      eventHandlers:
        - event: GovernanceSetTransferred(indexed address,indexed address)
          handler: handleGovernanceSetTransferred
        - event: IncentivesPoolSetTransferred(indexed address,indexed address)
          handler: handleIncentivesPoolSetTransferred
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/mapping.ts
